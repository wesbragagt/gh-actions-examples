# https://evilmartians.com/chronicles/build-images-on-github-actions-with-docker-layer-caching
name: Github Actions/Cypress Docker Compose
on: workflow_dispatch
jobs:
  cypress-e2e-docker-compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Fetch code
      - name: Prepare
        id: prep
        run: |
          TAG=$(echo $GITHUB_SHA | head -c7)
          IMAGE="my.docker.registry/progapangist/anycable_demo"
          echo ::set-output name=tagged_image::${IMAGE}:${TAG}
          echo ::set-output name=tag::${TAG}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-single-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-single-buildx

      - run: docker-compose up --abort-on-container-exit --exit-code-from e2e
        name: E2E Tests on Docker Compose

      - uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: ./artifacts
